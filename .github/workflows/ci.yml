name: CI - Lint, Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: ğŸ” Lint + ğŸ§ª Test + ğŸ— Build
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: --health-cmd "mongosh --eval 'db.stats()'" --health-interval 10s --health-timeout 5s --health-retries 5

    strategy:
      matrix:
        node-version: [18]

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“ Install backend deps
        working-directory: ./backend
        run: npm ci

      - name: ğŸ“ Install frontend deps
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ§¹ Lint backend
        working-directory: ./backend
        run: npm run lint

      - name: ğŸ§¹ Lint frontend
        working-directory: ./frontend
        run: npm run lint

      - name: ğŸ§ª Run backend tests
        working-directory: ./backend
        run: npm run test || echo "âš ï¸ No tests defined"

      - name: ğŸ— Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: ğŸ— Build backend
        working-directory: ./backend
        run: npm run build
