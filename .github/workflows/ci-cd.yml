name: CI + CD - Build & Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-deploy:
    name: ðŸ” CI + ðŸš€ CD
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: --health-cmd "mongosh --eval 'db.stats()'" --health-interval 10s --health-timeout 5s --health-retries 5

    strategy:
      matrix:
        node-version: [18]

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ðŸ“ Install backend deps
        working-directory: ./backend
        run: npm ci

      - name: ðŸ“ Install frontend deps
        working-directory: ./frontend
        run: npm ci

      # ðŸ‘‰ Tu peux activer Ã§a plus tard si tu ajoutes les scripts
      # - name: ðŸ§¹ Lint backend
      #   working-directory: ./backend
      #   run: npm run lint

      # - name: ðŸ§¹ Lint frontend
      #   working-directory: ./frontend
      #   run: npm run lint

      # - name: ðŸ§ª Run backend tests
      #   working-directory: ./backend
      #   run: npm run test || echo "âš ï¸ No tests defined"

      - name: ðŸ— Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: ðŸ— Build backend
        working-directory: ./backend
        run: npm run build

      - name: ðŸš€ Deploy to VPS (only on main)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /home/martin/SportEra
            git pull origin main
            docker compose -f docker-compose.prod.yml down
            docker system prune -f
            docker compose -f docker-compose.prod.yml build --no-cache
            docker compose -f docker-compose.prod.yml up -d
          EOF
